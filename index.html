<body>
    <div class="greating">
        <h3>Welcome to your fruit store</h3> </div>
    <div>
        <div class="search">
            <h4>Search for your favorite fruit</h4>
            <input type="text" id="search">
            <button id="buttonSearch">Search</button>
            <button id="buttonClearSearch">Clear Search</button>
        </div>
        <div class="addDelete">
            <h4>Add your fruit</h4>
            <div> Fruit Name
                <input type="text" id="textInput" required> </div>
            <div> Fruit price
                <input type="number" id="priceInput">
                <button id="buttonAdd">Add</button>
            </div>
            <div> Fruit Origin
                <input type="text" id="originInput"> </div>
        </div>
        <div id="deleteSection">
            <h4>Enter fruit name to delete</h4>
            <input type="text" id="textDelete">
            <button id="buttonDelete">Delete</button> <span id="deleteResults"></span> </div>
        <div class="edit">
            <h4>Search for a fruit then change the values</h4>
            <div class="edit">
                <input type="text" id="editSearchInput">
                <button id="buttonEditSearch">Search</button>
            </div>
            <input type="text" id="editNameInput">
            <input type="text" id="editPriceInput">
            <input type="text" id="editOriginInput">
            <button id="buttonEdit">edit selected fruit</button>
        </div>
        <table width=100% height=100%>
            <tr>
                <td width=50%>
                    <div class="fruits">
                        <h4>Your fruit table</h4>
                        <table id="fruitsTable"> </table>
                    </div>
                </td>
                <td width=50%>
                    <div>
                        <h4>A pie chart that shows the fruit prices</h4>
                        <canvas width="200" height="200"></canvas>
                        <button id="buttonChangeColors">Change pie chart colors</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
